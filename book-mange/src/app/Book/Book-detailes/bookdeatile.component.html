<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">
                h3. Lorem ipsum dolor sit amet.
            </h3>
            <div class="row">
                <div class="col-md-6">
                    <img alt="Bootstrap Image Preview" src="../../../favicon.ico" />
                </div>
                <div class="col-md-6">
                    <h2>
                        {{book.name}}
                    </h2>
                    <p>
                        {{book.description}}
                    </p>
                    <span style=" margin-bottom: 10px; font-weight: bold;font-size: 22px; display: block;">
                        {{book.price |currency:"USD"}}</span>

                    <button class="btn btn-primary" (click)=" goBackClick()">Go Back</button>
                    <button class="btn btn-success" (click)=" goPriceClick(book.bookId)">Byuing</button>
                </div>
            </div>
        </div>
    </div>
</div>
